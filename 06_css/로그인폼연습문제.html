<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="로그인페이지" method="post">
        <fieldset>
            <legend>입력창</legend>
            <label>아이디&nbsp;&nbsp;</label><input type="text" name="아이디" autofocus>
        <p></p>
            <label>비밀번호&nbsp;&nbsp;</label><input type="password">
            <button>LOGIN</button>
            <br>
            <button>아이디 찾기</button>&nbsp;&nbsp;<button>비밀번호 찾기</button>
        </fieldset>
    </form>

    <hr>

    <from action="회원가입페이지" method="post">
        <fieldset>
            <legend>기본정보 입력</legend>
            <label for="ID">ID</label>&nbsp;&nbsp;<input type="text" id="ID" autofocus><button>중복확인</button>
            <br>
            <label for="password">PW</label>&nbsp;&nbsp;<input type="password" id="password">
            <br>
            <label for="TEL">전화번호</label>&nbsp;&nbsp;<input type="tel" id="TEL">
            <br>
            <label for="생년월일">생년월일</label>&nbsp;&nbsp;<input type="date" id="생년월일">
        </fieldset>
        <fieldset>
            <legend>추가정보 입력</legend>
            <label>기념일</label><input type="date">
        </fieldset>
    </from>
</body>
</html>
