<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.area {
			width: 200px;
			height: 200px;
			background-color: lightgray;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<h1>01. 이벤트 객체</h1>
	<pre>
	이벤트 발생 시 이벤트에 관련한 다양한 정보를 가진 이벤트 객체가 동적으로 생성된다. 
	생성된 이벤트 객체는 이벤트 핸들러의 첫 번째 인수로 전달된다. 
	</pre>
	<h1 class="message">아무곳이나 클릭해보세요. 클릭한 좌표를 알려드릴게요.</h1>
	<script>
		const $msg = document.querySelector('.message');	// .message는 클래스명이 message라는 뜻이다. doxument는 html보다 상위의 존재.

		// 이벤트 핸들러 정의 : 클릭 이벤트에 의해 자동으로 생성된 이벤트 객체는 이벤트 핸들러의 첫 번째 전달 인자로 전달된다.
		function getClickedCoords(e) {
			console.log('자동으로 생성된 이벤트 객체:', e);
			$msg.textContent = `클릭한 죄표는 X=${e.clientX}, y=${e.clientY}입니다. 클릭한 태그는 ${e.target.tagName} 입니다.`;
		}

		// 이벤트 핸들러 등록
		document.onclick = getClickedCoords;
	</script>

	<hr>

	<pre>
		단 이벤트 핸들러 어트리뷰트 방식으로 이벤트 핸들러를 등록했다면, 이 때 인수의 이름은 반드시 'event'로 사용해야 한다.
	</pre>

	<div class="area" onclick="getClickedDivCoords(event)">
		이 영역 내부를 클릭해보세요. 클릭한 좌표를 알려드릴게요.
	</div>
	<script>
		const $area = document.querySelector('.area');

		// 이벤트 핸들러 정의
		function getClickedDivCoords(e) {
			console.log('자동으로 생성된 이벤트 객체:', e);
			$area.textContent = `클릭한 죄표는 X=${e.clientX}, y=${e.clientY}입니다.`;
		}

		/* div 요소(=$area)를 클릭하면 이벤트 핸들러가 2개 호출된다.
		첫 번째로 동작하는 이벤트 핸들러는 div 요소에 어트리뷰트 방식으로 등록된 이벤트 핸ㄷ르러고,
		그 다음은 document 객체에 프로퍼티 방식으로 등록된 이벤트 핸들러다.
		*/
	</script>
</body>
</html>
