<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>03. 형제 노드 탐색</h1>
    <ol id="node">
        <li>Node.prototype.previousSibling : 형제 노드 중 자신의 이전 형제 노드(요소 노드, 텍스트 노드)를 탐색하여 반환</li>
        <li>Node.prototype.nextSibling : 형제 노드 중 자신의 다음 형제 노드(요소 노드, 텍스트 노드)를 탐색하여 반환</li>
    </ol>
    <script>
        const $node = document.getElementById('node');
        
        // firstChild 프로퍼티는 요소 노드뿐만 아니라 텍스트 노드 반환 가능
        const { firstChild } = $node;
        // $node 객체로부터 firstChild 속성을 추출하여 동일한 이름의 변수에 할당
        // const firstChild = $node.firstChild; 와 동일
        console.log(firstChild);

        // firstChild의 다음 형제 노드를 탐색하여 반환
        const { nextSibling } = firstChild;
        // const nextSibling = firstChild.nextSibling; 와 동일
        console.log(nextSibling);

        // nextSibling의 이전 형제 노드를 탐색하여 반환
        // firstChild -> nextSibling -> previousSibling(firstChild와 동일)
        const { previousSibling } = nextSibling;
        // const previousSibling = nextSibling.previousSibling; 와 동일
        console.log(previousSibling);    
    </script>
</body>
</html>
