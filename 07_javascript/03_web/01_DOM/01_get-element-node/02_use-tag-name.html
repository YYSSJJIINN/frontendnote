<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. 태그 이름을 이용한 요소 노드 취득</h1>
	<pre>
	<b>Document.prototype/Element.prototype.getElementsByTagName 메서드는 인수로 전달한 태그 이름을 갖는 모든 요소 노드들을 탐색하여 반환한다.</b>
	메서드 이름의 Elements가 복수형인 것에서 알 수 있듯 여러 개의 요소 노드 객체를 갖는 DOM 컬렉션 객체인 HTMLCollection 객체를 반환한다.
	</pre>

	<ul id="food">
		<li>김치찌개</li>
		<li>된장찌개</li>
		<li>고등어구이</li>
	</ul>
	<ul id="drink">
		<li>커피</li>
		<li>콜라</li>
		<li>우유</li>
	</ul>
    <script>
        /* 1. Document.prototype.getElementsByTagName() */
        const $lists = document.getElementsByTagName('li');
        console.log($lists);            // HTMLCollection - 유사객체배열, 이터러블 객체
        console.log(typeof $lists);     // object
        console.log($lists.length);     // 6

        // 기본 for문을 이용한 HTML 엘리먼트 배경색 변경
        let colorValue = 0;
        for(let i = 0; i < $lists.length; i++) {
            $lists[i].style.backgroundColor = "rgb(100, 200, " + colorValue + ")";
            colorValue += 30;
        }

        // HTMLCollection 객체를 배열로 변환하여 순회하며 color 프로퍼티 값 변경
        [...$lists].forEach(li => li.style.color = 'blue');

        // Array.from 메서드를 사용
        Array.from($lists).forEach(li => li.style.color = 'red');

        /* 2. Element.prototype.getElementsByTagName() */
        const $drink = document.getElementById('drink');
        console.log($drink);

        const $listsFromDrink = $drink.getElementsByTagName('li');
        console.log($listsFromDrink);

        [...$listsFromDrink].forEach(li => li.style.color = 'green');

        // 해당 태그 이름을 갖는 요소가 존재하지 않는 경우, 빈 HTMLCollection 객체를 반환.
        const $noElem = $drink.getElementsByTagName('a');
        console.log($noElem);
    </script>
</body>
</html>
