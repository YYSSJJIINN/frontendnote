<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기본적인 표 만들기</h1>
    <!-- border : 표의 테두리 두께를 지정 -->
    <table border="5">
        <!-- caption : 다른 태그를 이용하여 text를 꾸밀 수 있고, 테이블의 제목이나 내용을 추가해준다. -->
        <caption>성씨별 위인</caption>
        <caption>테이블 위 중앙 배치 고정</caption>
        <tr>
            <td>목차</td>
            <!-- clospan : td 뒤에 Ctrl스페이스바로 설정가능한 속성으로 지정한 열(가로)만큼 병합 -->
            <td colspan="4">표</td>
        </tr>
        <tr>
            <!-- rowspan : td 뒤에 Ctrl스페이스바로 설정가능한 속성으로 지정한 행(세로)만큼 병합 -->
            <td rowspan="5">성씨</td>
        </tr>
    <tr>tr은 한 개의 행(세로. row)을, td는 한 개의 열(가로)을 만든다.
        <!-- th는 열에 대한 제목을 표시하며, 중앙 정렬 및 굵게 표시된다. -->
        <th>김씨</th>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <th>이씨</th>
        <td>2-1</td>
        <td>두 개의 열을 만든다.</td>
        <td>세 개의 열을 만든다.</td>
    </tr>
    <figure>이건 뭐지</figure>
    <tr>
        <th>박씨</th>
        <td>3-1</td>
        <td>두 개의 열을 만든다.</td>
        <td>세 개의 열을 만든다.</td>
    </tr>
    <figcaption>이건 또 뭐지</figcaption>
    <tr>
        <th>최씨</th>
        <td>4-1</td>
        <td>두 개의 열을 만든다.</td>
        <td>세 개의 열을 만든다.</td>
    </tr>
    <figure>진짜 뭐지</figure>
    </table>

    <hr>

    <table border="5">
		
        <thead>
            <th colspan="3">
                <figure><figcaption>과일판매장소</figcaption></figure>
            </th>
        </thead>
        <tfoot>
            <tr>
                <td>접근성</td>
                <td>신선도</td>
                <td>선호도</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td><figure><figcaption>무슨역할</figcaption></figure><img src="sample/image/strawberry.png" width="15%" height="35px">판매</td>
                <td>뫄뫄시장</td>
                <td>롸롸홈플러스</td>
            </tr>
            <tr>
                <td>사과판매</td>
                <td>밍밍이마트</td>
                <td>먀먀농산물시장</td>
            </tr>
            <tr>
                <td>포도판매</td>
                <td>링구리롯데마트</td>
                <td>무농약직거래</td>
            </tr>
        </tbody>
	</table>
</body>
</html>
