<!-- HTML 확장자를 가진 파일 생성 후, '!'를 입력하고 Emmet 축약을 선택하면 문서가 자동 생성됨. -->

<!-- 문서 유형 선언 : HTML5문서임을 나타냄. -->
<!DOCTYPE html>
<!-- HTML 문서의 시작 : 언어는 영어로 설정. -->
<html lang="en">
<!-- 해당 HTML 문서의 메타 정보 포함. -->
<head>
    <!-- 문자 인코딩 : UTF-8을 사용해 다양한 문자를 지원. -->
    <meta charset="UTF-8">
    <!-- 반응형 웹 디자인을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서의 제목 : 브라우저의 탭에 표시되는 제목 값 -->
    <title>Document</title>
</head>
<!-- 본문 내용이 들어가는 부분. -->
<body>
    
</body>
</html>
